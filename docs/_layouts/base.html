---
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Keeps page the same scale but with more pixels size on mobile. Trust me. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page information -->
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="icon" type="image/png" href={{ "/favicon.ico" | prepend: site.baseurl }}>

    <!-- Meta Tags -->
    <meta property="og:title" content="{{ site.title }} - {{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <!-- CSS -->
    <link rel="stylesheet" href={{ "/assets/css/main.css" | prepend: site.baseurl }}>

    <!-- Javascript -->
    <script src={{ "/assets/js/jquery-3.6.2.min.js" | prepend: site.baseurl }}></script>

    <!-- Keep files up to date for cache by appending this to asset URLS. -->
    {% assign time = 'now' | date: "%s" %}
  </head>
  <body>
    {% include header.html %}
    <div id="containers">
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
